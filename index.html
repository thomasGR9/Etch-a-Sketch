<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js "></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body class="wholeBody">
    <div class="header"><h3 class="marginFix">Etch-a-Sketch</h3></div>


    <div class="buttonsContainer">      
          <div class="buttonClass"><button id="colorButton">Color (Black)</button></div>
          <div class="buttonClass"><button id="rainbowModeButton">Rainbow Mode</button></div>           
          <div class="buttonClass"><button id="eraserButton">Eraser</button></div>
          <div class="buttonClass"><button id="clearButton">Clear</button></div>
    </div>


    <div id="sketchPlace"></div>


    <div class="sizeChooseSection">   
      <div id="sizeText">Choose a size!</div>   
      <div class="buttonClass"><button id="small">Small</button></div>
      <div class="buttonClass"><button id="medium">Medium</button></div>           
      <div class="buttonClass"><button id="large">Large</button></div>
      <div class="buttonClass"><button id="huge">Huge</button></div>
</div>


</body>
</html>
